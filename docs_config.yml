# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Grain Documentation
subtitle:
description:
author: Oscar Spencer
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://grain-lang.org/docs
root: /docs/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: src
public_dir: docs
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
pretty_urls:
  trailing_html: false

project: docs
sidebar_title: The Grain Docs
docs_groups:
  null:
    - index
    - getting_grain
    - editor_setup
  The Guide:
    - guide/hello_world
    - guide/basics
    - guide/functions
    - guide/lists
    - guide/mutation
    - guide/data_types
    - guide/pattern_matching
    - guide/imports_exports
  The Docs:
    - intro
    - builtin_types
    - tooling/grain_cli
    - tooling/building_for_production
    - tooling/graindoc
  Standard Library:
    - stdlib/pervasives
    - stdlib/array
    - stdlib/buffer
    - stdlib/bytes
    - stdlib/char
    - stdlib/DOM
    - stdlib/hash
    - stdlib/list
    - stdlib/map
    - stdlib/number
    - stdlib/option
    - stdlib/random
    - stdlib/range
    - stdlib/regex
    - stdlib/result
    - stdlib/set
    - stdlib/stack
    - stdlib/string
    - stdlib/queue
    - stdlib/sys/file
    - stdlib/sys/process
    - stdlib/sys/random
    - stdlib/sys/time
    - stdlib/int32
    - stdlib/int64
    - stdlib/float32
    - stdlib/float64
    - stdlib/bigint
  # TODO: Re-enable when docs are more mature
  # Language Constructs:
  #   - constructs/bindings
  #   - constructs/numbers
  #   - constructs/booleans
  #   - constructs/strings
  #   - constructs/tuples
  #   - constructs/functions
  #   - constructs/conditionals
  #   - constructs/types
  #   - constructs/pattern_matching
  #   - constructs/boxes
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: grain

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

server:
  serveStatic:
    extensions:
      - html
