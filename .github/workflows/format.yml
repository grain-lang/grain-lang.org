name: Format Check

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Formatting
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: |
        npm ci
        npm run format
        git diff --exit-code --name-only
